<!DOCTYPE html>
<html>
<head>
<title>My First Form</title>
</head>

<body>

<h2>Simple Registration Form</h2>

<!-- 1. Name -->
<p>1. Name</p>
<input type="text">
<br><br>
<button>Submit</button>

<hr>

<!-- 2. Email -->
<p>2. Email</p>
<input type="email">
<span title="sample@example.com">ℹ️</span>
<br><br>
<button>Submit</button>

<hr>

<!-- 3. Gender -->
<p>3. Gender</p>
<input type="radio" name="gender"> Male  
<input type="radio" name="gender"> Female  
<input type="radio" name="gender"> Other  

<br><br>
<button>Submit</button>

<hr>

<!-- 4. Date of Birth -->
<p>4. Date of Birth</p>

DD <input type="text" size="2">  
MM <input type="text" size="2">  
YYYY <input type="text" size="4">

<br><br>
<button>Submit</button>

</body>
</html>
